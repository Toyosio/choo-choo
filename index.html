<!DOCTYPE html>
<html lang="en-us">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>

    <!--CSS Links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">CHOO-CHOO STATION SCHEDULE </h1>
    </div>
  </div>
<br> </br>
<div>
  <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
  </thead>
  <tbody id="currentSchedule">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
</div>
<br> </br>

<div class="container-fluid">
  <h1 class="display-3">Add A Train</h1>
</div>

<form class="form form-dark" id="addTrain">
  <div class="form-group">
    <label for="enterName">Train Name</label>
    <input type="name" class="form-control" id="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="enterName">Destination</label>
    <input type="name" class="form-control" id="dest" placeholder="Enter Destination">
  </div>
  <div class="form-group">
    <label for="enterName">First Train Time (HH:mm)</label>
    <input type="time" class="form-control" id="tyme" placeholder="Enter Next Arrival">
  </div>
  <div class="form-group">
    <label for="enterName">Frequency (min)</label>
    <input type="name" class="form-control" id="frequent" placeholder="Enter Frequency">
  </div>
  <button type="submit" class="btn btn-dark" id="nuevoTrain">Submit</button>
</form>
<br> </br>
