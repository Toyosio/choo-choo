    <!--Meta tag-->

    <title>Train Schedule</title>
    <!--CSS Links-->

  <body>
    <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">CHOO-CHOO STATION SCHEDULE </h1>
    </div>
  </div>
<br> </br>
<div>
  <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
    </tr>
  </thead>
  <tbody id="currentSchedule">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
</div>
<br> </br>
<div class="pannel pannel-dark">
    <div class="panel-heading">Add A Train</div>
    <p class="lead">USE THIS SECTION TO ADD A TRAIN TO THE SCHEDULE</p>
  </div>
</div>

<form class="form form-dark">
  <div class="form-group">
    <label for="enterName">Train Name</label>
    <input type="name" class="form-control" id="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="enterName">Destination</label>
    <input type="name" class="form-control" id="dest" placeholder="Enter Destination">
  </div>
  <div class="form-group">
    <label for="enterName">First Train Time (HH:mm)</label>
    <input type="name" class="form-control" id="tyme" placeholder="Enter Next Arrival">
  </div>
  <div class="form-group">
    <label for="enterName">Frequency (min)</label>
    <input type="name" class="form-control" id="freq" placeholder="Enter Frequency">
  </div>
  <button type="submit" class="btn btn-dark" id="newTrain">Submit</button>
</form>
<br> </br>
